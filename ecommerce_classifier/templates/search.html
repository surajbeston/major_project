<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div>
        {{ form.as_div }}
        <div class="mt-10">
            <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />

            <div class="max-w-lg mx-auto">
                
                <form action="/search" method="post">
                    {% csrf_token %}
                    <label for="default-search"
                        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
                    <div class="relative">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" id="default-search" name="query" value="{{query}}"
                            class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Search products" required>
                        <button type="submit"
                            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
                <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
            </div>
        </div>

        <div class="flex justify-center w-full mt-10">
            <div class="flex justify-between flex-wrap max-w-6xl gap-5">
                {% for product in products %}
                <div class="max-w-2xl mx-auto">
                    <div
                        class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700">
                        <a href="#">
                            <img class="rounded-t-lg" src="{{product.image}}" alt="">
                        </a>
                        <div class="p-5">
                            <a href="{{product.url}}">
                                <h5 class="text-gray-900 font-bold text-2xl tracking-tight mb-2 dark:text-white">
                                    {{ product.name }}</h5>
                            </a>
                            <p class="font-normal text-gray-700 mb-3 dark:text-gray-400">Rs. {{ product.price }}</p>
                            <p class="font-normal text-gray-700 dark:text-gray-400 text-right">{{ product.ecommerce }}</p>

                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
